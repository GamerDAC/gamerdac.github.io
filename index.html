<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GamerDAC Arcade</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
    --neon: #00ff66;
    --neon-soft: rgba(0,255,102,0.6);
    --bg-dark: #000;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #0b3d1e, #000 70%);
    font-family: 'Press Start 2P', monospace;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
}

/* ===== STARFIELD ===== */
.stars {
    position: fixed;
    inset: 0;
    background:
        radial-gradient(#0f0 1px, transparent 1px);
    background-size: 120px 120px;
    opacity: 0.08;
    animation: driftStars 60s linear infinite;
    z-index: 0;
}

@keyframes driftStars {
    from { background-position: 0 0; }
    to { background-position: 1200px 800px; }
}

/* ===== CRT EFFECTS ===== */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 3px
    );
    z-index: 10;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: rgba(255,255,255,0.015);
    animation: flicker 0.12s infinite;
    z-index: 9;
}

@keyframes flicker {
    50% { opacity: 0.03; }
}

/* ===== GRID FLOOR ===== */
.grid {
    position: fixed;
    bottom: -45%;
    width: 100%;
    height: 90%;
    background:
        linear-gradient(var(--neon) 1px, transparent 1px),
        linear-gradient(90deg, var(--neon) 1px, transparent 1px);
    background-size: 60px 60px;
    transform: perspective(500px) rotateX(65deg);
    opacity: 0.15;
    z-index: 1;
}

/* ===== HEADER ===== */
header {
    position: relative;
    z-index: 5;
    padding: 60px 20px 30px;
}

h1 {
    font-size: clamp(1.8rem, 6vw, 2.8rem);
    color: var(--neon);
    text-shadow: 0 0 20px var(--neon);
    animation: pulse 2.5s infinite;
}

@keyframes pulse {
    50% { text-shadow: 0 0 45px var(--neon-soft); }
}

.subtitle {
    font-size: 0.75rem;
    color: var(--neon);
    opacity: 0.8;
}

/* ===== GAMES ===== */
.games {
    position: relative;
    z-index: 5;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    padding: 30px 20px;
    max-width: 900px;
    margin: auto;
}

.game-card {
    border: 2px solid var(--neon);
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px var(--neon-soft);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.game-card:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 0 40px var(--neon);
}

.game-card a {
    text-decoration: none;
    color: var(--neon);
    display: block;
}

.game-title {
    font-size: 0.8rem;
    margin-bottom: 10px;
}

.game-note {
    font-size: 0.6rem;
    opacity: 0.7;
}

/* ===== FOOTER ===== */
.arcade-footer {
    position: relative;
    z-index: 5;
    padding: 40px 20px 80px;
}

.invaders {
    font-size: 1.6rem;
    animation: drift 6s ease-in-out infinite;
}

@keyframes drift {
    50% { transform: translateX(40px); }
}

.terminal {
    margin: 30px auto;
    max-width: 420px;
    border: 2px solid var(--neon);
    padding: 14px;
    background: rgba(0,0,0,0.8);
    font-size: 0.6rem;
    color: var(--neon);
}

.stats {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
    font-size: 0.6rem;
    color: var(--neon);
    opacity: 0.8;
}

.coin {
    margin-top: 30px;
    font-size: 0.7rem;
    color: var(--neon);
    animation: blink 1.2s steps(2) infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

/* ===== ACCESSIBILITY ===== */
@media (prefers-reduced-motion: reduce) {
    * {
        animation: none !important;
    }
}
</style>
</head>

<body>

<div class="stars"></div>

</html>
