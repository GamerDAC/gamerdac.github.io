<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GamerDAC</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
    --neon: #00ff66;
    --neon-soft: rgba(0,255,102,0.6);
    --pink: #ff00ff;
}

body {
    background:
        radial-gradient(circle at top, #0b3d1e, #000),
        linear-gradient(to top, rgba(0,255,102,0.08), transparent 40%);
    font-family: 'Press Start 2P', monospace;
    color: #fff;
    text-align: center;
    padding: 50px 20px;
    overflow-x: hidden;
}

/* Scanlines */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 4px
    );
    z-index: 999;
    animation: scanlines 8s linear infinite;
}

@keyframes scanlines {
    from { background-position: 0 0; }
    to { background-position: 0 100px; }
}

/* CRT flicker */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: rgba(255,255,255,0.02);
    animation: flicker 0.12s infinite;
    z-index: 998;
}

@keyframes flicker {
    0% { opacity: 0.04; }
    50% { opacity: 0.015; }
    100% { opacity: 0.05; }
}

h1 {
    font-size: 2.6rem;
    color: var(--neon);
    text-shadow:
        0 0 5px var(--neon),
        0 0 20px var(--neon),
        0 0 40px var(--neon-soft);
    margin-bottom: 25px;
    animation: glowPulse 2.5s ease-in-out infinite;
}

@keyframes glowPulse {
    0%, 100% {
        text-shadow: 0 0 10px var(--neon), 0 0 30px var(--neon-soft);
    }
    50% {
        text-shadow: 0 0 25px var(--neon), 0 0 60px var(--neon-soft);
    }
}

p {
    font-size: 0.9rem;
    color: var(--pink);
    text-shadow: 0 0 10px var(--pink);
    margin-bottom: 30px;
}

.games {
    margin-top: 40px;
}

a {
    display: block;
    margin: 18px auto;
    padding: 14px 28px;
    width: fit-content;
    font-size: 0.8rem;
    color: var(--neon);
    text-decoration: none;
    border: 2px solid var(--neon);
    border-radius: 6px;
    box-shadow:
        0 0 12px var(--neon),
        inset 0 0 12px var(--neon);
    background: rgba(0,0,0,0.6);
    transition: all 0.25s ease;
    position: relative;
}

a::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,0.15),
        transparent 70%
    );
    opacity: 0;
    transition: opacity 0.3s;
}

a:hover::after {
    opacity: 1;
}

a:hover {
    color: #000;
    background: var(--neon);
    box-shadow:
        0 0 25px var(--neon),
        0 0 60px var(--neon);
    transform: scale(1.07);
}

.note {
    font-size: 0.6rem;
    color: #aaa;
    margin-top: -10px;
}

/* Arcade grid floor */
.grid {
    position: fixed;
    bottom: -40%;
    left: 0;
    width: 100%;
    height: 80%;
    background:
        linear-gradient(var(--neon) 1px, transparent 1px),
        linear-gradient(90deg, var(--neon) 1px, transparent 1px);
    background-size: 60px 60px;
    transform: perspective(500px) rotateX(65deg);
    opacity: 0.15;
    z-index: 0;
}

/* ===== Bottom Animations ===== */
.arcade-footer {
    position: relative;
    margin-top: 80px;
    padding-bottom: 40px;
    z-index: 5;
}

/* ðŸ‘¾ Invaders */
.invaders {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 1.6rem;
    animation: drift 8s linear infinite;
    filter: drop-shadow(0 0 10px var(--neon));
}

.invaders span {
    animation: bob 1.8s ease-in-out infinite;
}

.invaders span:nth-child(2) { animation-delay: 0.3s; }
.invaders span:nth-child(3) { animation-delay: 0.6s; }
.invaders span:nth-child(4) { animation-delay: 0.9s; }

@keyframes drift {
    0% { transform: translateX(-60px); }
    50% { transform: translateX(60px); }
    100% { transform: translateX(-60px); }
}

@keyframes bob {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* ðŸ”Š Equalizer */
.equalizer {
    margin: 30px auto 0;
    display: flex;
    justify-content: center;
    gap: 8px;
    height: 40px;
}

.equalizer div {
    width: 8px;
    background: var(--neon);
    box-shadow: 0 0 10px var(--neon);
    animation: equalize 1.2s infinite ease-in-out;
}

.equalizer div:nth-child(1) { animation-delay: 0s; }
.equalizer div:nth-child(2) { animation-delay: 0.15s; }
.equalizer div:nth-child(3) { animation-delay: 0.3s; }
.equalizer div:nth-child(4) { animation-delay: 0.45s; }
.equalizer div:nth-child(5) { animation-delay: 0.6s; }

@keyframes equalize {
    0%, 100% { height: 10px; }
    50% { height: 40px; }
}
</style>
</head>

<body>

<div class="grid"></div>

<h1>GamerDAC</h1>
<p>HTML5 Games</p>

<div class="games">
    <a href="https://gamerdac.github.io/wholettheballroll/">WHO LET THE BALL ROLL?</a>
    <a href="https://gamerdac.github.io/tapandchangelite/">TAP & CHANGE (LITE)</a>
    <p class="note">(working on full version!)</p>
</div>

<div class="arcade-footer">
    <div class="invaders">
        <span>ðŸ‘¾</span>
        <span>ðŸ‘¾</span>
        <span>ðŸ‘¾</span>
        <span>ðŸ‘¾</span>
    </div>

    <div class="equalizer">
        <div></div><div></div><div></div><div></div><div></div>
    </div>
</div>

</body>
</html>
