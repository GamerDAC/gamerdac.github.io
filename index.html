<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GamerDAC</title>

<style>
    body {
        background: radial-gradient(circle at top, #0f2027, #000);
        font-family: 'Segoe UI', Tahoma, sans-serif;
        color: #fff;
        text-align: center;
        padding: 50px;
        overflow-x: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.04),
            rgba(255,255,255,0.04) 1px,
            rgba(0,0,0,0) 3px,
            rgba(0,0,0,0) 4px
        );
        z-index: 999;
        animation: scanlines 8s linear infinite;
    }

    @keyframes scanlines {
        from { background-position: 0 0; }
        to { background-position: 0 100px; }
    }

    body::after {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: rgba(255,255,255,0.02);
        animation: flicker 0.15s infinite;
        z-index: 998;
    }

    @keyframes flicker {
        0% { opacity: 0.05; }
        50% { opacity: 0.02; }
        100% { opacity: 0.06; }
    }

    h1 {
        font-size: 3rem;
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff, 0 0 30px #00ffff;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2rem;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
    }

    /* ===== Scratch Profile ===== */
    .profile {
        margin: 40px auto;
        max-width: 500px;
        padding: 20px;
        border: 2px solid #00ffff;
        border-radius: 12px;
        box-shadow: 0 0 20px #00ffff;
    }

    .profile img {
        width: 120px;
        border-radius: 50%;
        box-shadow: 0 0 20px #00ff99;
        margin-bottom: 15px;
    }

    .bio {
        font-size: 1rem;
        color: #00ff99;
        text-shadow: 0 0 8px #00ff99;
        white-space: pre-wrap;
    }

    .games {
        margin-top: 30px;
    }

    a {
        display: block;
        margin: 15px auto;
        width: fit-content;
        padding: 12px 25px;
        font-size: 1.1rem;
        color: #00ff99;
        text-decoration: none;
        border: 2px solid #00ff99;
        border-radius: 8px;
        box-shadow: 0 0 10px #00ff99, inset 0 0 10px #00ff99;
        transition: all 0.25s ease;
    }

    a:hover {
        color: #000;
        background: #00ff99;
        box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
        transform: scale(1.05);
    }

    .note {
        font-size: 0.9rem;
        color: #aaa;
        margin-top: -10px;
    }
</style>
</head>

<body>

<h1 id="username">GamerDAC</h1>

<div class="profile">
    <img id="pfp" alt="Scratch Profile Picture">
    <p class="bio" id="bio">Loading Scratch bio...</p>
</div>

<p>HTML5 Games</p>

<div class="games">
    <a href="https://gamerdac.github.io/wholettheballroll/">
        WHO LET THE BALL ROLL?
    </a>

    <a href="https://gamerdac.github.io/tapandchangelite/">
        TAP & CHANGE (Lite)
    </a>
    <p class="note">(working on full version!)</p>
</div>

<script>
fetch("https://api.scratch.mit.edu/users/GamerDAC")
    .then(res => res.json())
    .then(data => {
        document.getElementById("username").textContent = data.username;
        document.getElementById("bio").textContent =
            data.profile.bio || "No bio set on Scratch.";

        document.getElementById("pfp").src =
            data.profile.images["90x90"];
    })
    .catch(err => {
        document.getElementById("bio").textContent =
            "Failed to load Scratch profile.";
        console.error(err);
    });
</script>

</body>
</html>
