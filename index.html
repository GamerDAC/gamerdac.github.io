<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<title>GamerDAC</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
    --neon: #00ff66;
    --neon-soft: rgba(0,255,102,0.6);
    --pink: #ff00ff;
}

body {
    background:
        radial-gradient(circle at top, #0b3d1e, #000),
        linear-gradient(to top, rgba(0,255,102,0.08), transparent 40%);
    font-family: 'Press Start 2P', monospace;
    color: #fff;
    text-align: center;
    padding: 50px 20px;
    overflow-x: hidden;
}

/* Scanlines */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 4px
    );
    z-index: 999;
    animation: scanlines 8s linear infinite;
}

@keyframes scanlines {
    from { background-position: 0 0; }
    to { background-position: 0 100px; }
}

/* CRT flicker */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: rgba(255,255,255,0.02);
    animation: flicker 0.12s infinite;
    z-index: 998;
}

@keyframes flicker {
    0% { opacity: 0.04; }
    50% { opacity: 0.015; }
    100% { opacity: 0.05; }
}

h1 {
    font-size: 2.6rem;
    color: var(--neon);
    text-shadow:
        0 0 5px var(--neon),
        0 0 20px var(--neon),
        0 0 40px var(--neon-soft);
    margin-bottom: 25px;
    animation: glowPulse 2.5s ease-in-out infinite;
}

@keyframes glowPulse {
    0%, 100% {
        text-shadow: 0 0 10px var(--neon), 0 0 30px var(--neon-soft);
    }
    50% {
        text-shadow: 0 0 25px var(--neon), 0 0 60px var(--neon-soft);
    }
}

p {
    font-size: 0.9rem;
    color: var(--pink);
    text-shadow: 0 0 10px var(--pink);
}

.games a {
    display: block;
    margin: 18px auto;
    padding: 14px 28px;
    width: fit-content;
    font-size: 0.8rem;
    color: var(--neon);
    text-decoration: none;
    border: 2px solid var(--neon);
    border-radius: 6px;
    box-shadow: 0 0 12px var(--neon), inset 0 0 12px var(--neon);
    background: rgba(0,0,0,0.6);
    transition: all 0.25s ease;
}

.games a:hover {
    background: var(--neon);
    color: #000;
    transform: scale(1.07);
}

.note {
    font-size: 0.6rem;
    color: #aaa;
}

/* Grid floor */
.grid {
    position: fixed;
    bottom: -40%;
    left: 0;
    width: 100%;
    height: 80%;
    background:
        linear-gradient(var(--neon) 1px, transparent 1px),
        linear-gradient(90deg, var(--neon) 1px, transparent 1px);
    background-size: 60px 60px;
    transform: perspective(500px) rotateX(65deg);
    opacity: 0.15;
    z-index: 0;
}

/* ===== Footer ===== */
.arcade-footer {
    margin-top: 80px;
    position: relative;
    z-index: 5;
}

/* Invaders */
.invaders {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 1.6rem;
    animation: drift 8s linear infinite;
}

@keyframes drift {
    0% { transform: translateX(-60px); }
    50% { transform: translateX(60px); }
    100% { transform: translateX(-60px); }
}

/* Equalizer */
.equalizer {
    display: flex;
    justify-content: center;
    gap: 8px;
    height: 40px;
    margin-top: 25px;
}

.equalizer div {
    width: 8px;
    background: var(--neon);
    animation: equalize 1.2s infinite ease-in-out;
}

@keyframes equalize {
    0%,100% { height: 10px; }
    50% { height: 40px; }
}

/* Terminal */
.terminal {
    margin: 30px auto;
    max-width: 420px;
    padding: 14px;
    border: 2px solid var(--neon);
    background: rgba(0,0,0,0.75);
    font-size: 0.6rem;
    color: var(--neon);
}

/* High Scores */
.scoreboard {
    margin: 35px auto;
    max-width: 360px;
    border: 2px solid var(--pink);
    padding: 15px;
    background: rgba(0,0,0,0.8);
    text-shadow: 0 0 8px var(--pink);
}

.scoreboard h2 {
    font-size: 0.8rem;
    margin-bottom: 10px;
    color: var(--pink);
}

.scoreboard ul {
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 0.6rem;
}

.scoreboard li {
    display: flex;
    justify-content: space-between;
    padding: 4px 0;
}

/* Stats */
.stats {
    display: flex;
    justify-content: center;
    gap: 18px;
    font-size: 0.6rem;
    color: var(--pink);
}

/* Insert Coin */
.coin {
    margin-top: 25px;
    font-size: 0.7rem;
    color: var(--neon);
    animation: blink 1.2s steps(2) infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}
</style>
</head>
