<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scratch CRT Player</title>

<style>
:root {
  --neon: #00fff7;
  --bg: #04050a;
  --panel: #0a0f1f;
  --scanline-opacity: 0.09;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0b1c2d, var(--bg));
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* ===== SHELL ===== */
.container {
  width: 540px;
  padding: 22px;
  background: linear-gradient(145deg, #0b1025, #060814);
  border-radius: 18px;
  box-shadow:
    0 0 30px rgba(0,255,247,.7),
    inset 0 0 40px rgba(0,255,247,.15);
}

/* ===== TITLE ===== */
.title {
  text-align: center;
  font-size: 26px;
  color: var(--neon);
  text-shadow: 0 0 12px var(--neon);
  margin-bottom: 16px;
}

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 14px;
}

input, button {
  background: black;
  border: 2px solid var(--neon);
  border-radius: 10px;
  padding: 10px;
  color: var(--neon);
  font-size: 16px;
  box-shadow: 0 0 12px rgba(0,255,247,.5);
}

input { flex: 1; }

button {
  cursor: pointer;
  transition: .2s;
}

button:hover {
  background: var(--neon);
  color: black;
  box-shadow: 0 0 22px var(--neon);
}

/* ===== CRT FRAME ===== */
.player {
  position: relative;
  height: 402px;
  border-radius: 14px;
  overflow: hidden;
  background: black;
  animation: powerOn .8s ease-out;
  box-shadow:
    inset 0 0 40px rgba(0,0,0,.8),
    0 0 35px rgba(0,255,247,.5);
}

/* ===== CURVATURE ===== */
.player iframe {
  width: 100%;
  height: 100%;
  border: none;
  transform: scale(1.02);
  filter:
    contrast(1.15)
    saturate(1.25)
    drop-shadow(1px 0 red)
    drop-shadow(-1px 0 cyan);
  animation: chroma 2s infinite;
}

/* ===== SCANLINES ===== */
.player::before {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,var(--scanline-opacity)),
    rgba(0,0,0,var(--scanline-opacity)) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 3;
}

/* ===== GLASS REFLECTION ===== */
.player::after {
  content: "";
  position: absolute;
  inset: -50%;
  background: linear-gradient(
    120deg,
    transparent 40%,
    rgba(255,255,255,.08) 50%,
    transparent 60%
  );
  animation: sweep 6s infinite;
  pointer-events: none;
  z-index: 4;
}

/* ===== VIGNETTE ===== */
.vignette {
  position: absolute;
  inset: 0;
  box-shadow: inset 0 0 60px rgba(0,0,0,.9);
  pointer-events: none;
  z-index: 5;
}

/* ===== FULLSCREEN BTN ===== */
.fullscreen {
  margin-top: 12px;
  width: 100%;
}

/* ===== EFFECTS ===== */
.glitch {
  animation: glitch .25s steps(2);
}

/* ===== ANIMATIONS ===== */
@keyframes chroma {
  0%,100% { filter: none; }
  50% {
    filter:
      drop-shadow(1px 0 red)
      drop-shadow(-1px 0 cyan);
  }
}

@keyframes glitch {
  0% { transform: translateX(-2px); }
  50% { transform: translateX(2px); }
  100% { transform: translateX(0); }
}

@keyframes powerOn {
  0% {
    transform: scaleY(0.05);
    opacity: 0;
  }
  60% {
    transform: scaleY(1.05);
    opacity: 1;
  }
  100% { transform: scaleY(1); }
}

@keyframes sweep {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}
</style>
</head>

<body>
<div class="container">
  <div class="title">SCRATCH â€¢ CRT PLAYER</div>

  <div class="controls">
    <input id="projectId" value="1000" placeholder="Scratch Project ID">
    <button onclick="loadProject()">LOAD</button>
  </div>

  <div class="player" id="crt">
    <iframe id="player"
      src="https://scratch.mit.edu/projects/1000/embed"
      allowfullscreen></iframe>
    <div class="vignette"></div>
  </div>

  <button class="fullscreen" onclick="goFull()">FULLSCREEN</button>
</div>

<script>
function loadProject() {
  const id = projectId.value.trim();
  if (!id || isNaN(id)) return alert("Invalid project ID");

  crt.classList.add("glitch");
  player.src = `https://scratch.mit.edu/projects/${id}/embed`;
  setTimeout(() => crt.classList.remove("glitch"), 300);
}

function goFull() {
  const frame = document.getElementById("crt");
  frame.requestFullscreen?.();
}
</script>
</body>
</html>
